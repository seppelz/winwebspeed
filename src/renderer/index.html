<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP is set via HTTP header in main.ts, meta tag removed to avoid conflicts -->
  <title>WebSpeed - Network Statistics</title>
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="../assets/js/lucide.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>WebSpeed Monitor</h1>
      <div class="interface-info">
        <span class="info-label">Source:</span>
        <span id="interface-name">Unknown</span>
        <span id="interface-type" class="badge">Unknown</span>
      </div>
      <div class="controls-row">
        <div class="max-speed-config">
          <label for="max-speed-input">Max Speed:</label>
          <input type="number" id="max-speed-input" min="1" max="10000" value="100" step="1">
          <span class="max-speed-unit">Mbit/s</span>
        </div>
        <div class="unit-selector">
          <label for="unit-select">Unit:</label>
          <select id="unit-select">
            <option value="kbps">kbps</option>
            <option value="mbps" selected>Mbit/s</option>
            <option value="mbs">MB/s</option>
          </select>
        </div>
        <div class="progress-toggle">
          <label>
            <input type="checkbox" id="show-progress" checked>
            Show Progress Bars
          </label>
        </div>
        <div class="cpu-toggle">
          <label>
            <input type="checkbox" id="show-cpu">
            Show CPU Stats
          </label>
        </div>
        <div class="ram-toggle">
          <label>
            <input type="checkbox" id="show-ram">
            Show RAM Stats
          </label>
        </div>
        <button id="refresh-btn" class="refresh-button">Refresh</button>
      </div>
    </header>
    
    <main>
      <div class="stats-grid">
        <div class="stat-card download">
          <div class="stat-icon">
            <i data-lucide="download"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Download</div>
            <div class="stat-value" id="download-speed">0.00</div>
            <div class="stat-unit" id="download-unit">Mbit/s</div>
            <div class="progress-bar-container" id="download-progress-container">
              <div class="progress-bar" id="download-progress">
                <div class="progress-fill" id="download-progress-fill"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="stat-card upload">
          <div class="stat-icon">
            <i data-lucide="upload"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Upload</div>
            <div class="stat-value" id="upload-speed">0.00</div>
            <div class="stat-unit" id="upload-unit">Mbit/s</div>
            <div class="progress-bar-container" id="upload-progress-container">
              <div class="progress-bar" id="upload-progress">
                <div class="progress-fill" id="upload-progress-fill"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="stat-card cpu" id="cpu-stat-card" style="display: none;">
          <div class="stat-icon">
            <i data-lucide="cpu"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpu-usage">--</div>
            <div class="stat-unit" id="cpu-usage-unit">%</div>
            <div class="cpu-temp" id="cpu-temp-container" style="display: none;">
              <div class="stat-label" style="margin-top: 8px; margin-bottom: 4px;">Temperature</div>
              <div class="stat-value" style="font-size: 24px;" id="cpu-temperature">--</div>
              <div class="stat-unit">Â°C</div>
            </div>
            <div class="process-info" id="cpu-process-container" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
              <div class="stat-label" style="margin-bottom: 6px; font-size: 12px; opacity: 0.8;">Top Process</div>
              <div class="process-name" id="cpu-process-name" style="font-size: 14px; font-weight: 600; margin-bottom: 4px;">--</div>
              <div class="process-usage" id="cpu-process-usage" style="font-size: 12px; opacity: 0.9;">--</div>
            </div>
          </div>
        </div>
        
        <div class="stat-card ram" id="ram-stat-card" style="display: none;">
          <div class="stat-icon">
            <i data-lucide="hard-drive"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">RAM Usage</div>
            <div class="stat-value" id="ram-usage">--</div>
            <div class="stat-unit" id="ram-usage-unit">%</div>
            <div class="process-info" id="ram-process-container" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 0, 0, 0.1);">
              <div class="stat-label" style="margin-bottom: 6px; font-size: 12px; opacity: 0.8;">Top Process</div>
              <div class="process-name" id="ram-process-name" style="font-size: 14px; font-weight: 600; margin-bottom: 4px;">--</div>
              <div class="process-usage" id="ram-process-usage" style="font-size: 12px; opacity: 0.9;">--</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="details-section">
        <h2>Details</h2>
        <div class="detail-row">
          <span class="detail-label">Total Downloaded:</span>
          <span class="detail-value" id="total-download">0 B</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total Uploaded:</span>
          <span class="detail-value" id="total-upload">0 B</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Monitoring Since:</span>
          <span class="detail-value" id="monitoring-since">--</span>
        </div>
      </div>
    </main>
  </div>
  
  <script src="renderer.js"></script>
  <script>
    // Initialize Lucide icons after script loads
    function initIcons() {
      if (typeof lucide !== 'undefined' && lucide.createIcons) {
        lucide.createIcons();
      } else if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      } else {
        // Retry after a short delay if script hasn't loaded yet
        setTimeout(initIcons, 100);
      }
    }
    
    // Wait for script to load, then initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initIcons, 50);
      });
    } else {
      setTimeout(initIcons, 50);
    }
  </script>
</body>
</html>
